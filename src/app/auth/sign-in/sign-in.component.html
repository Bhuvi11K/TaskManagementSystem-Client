<mat-card class="sign-in" fxLayout="row">

    <div fxFlex="50%" fxLayout="row" fxLayoutAlign="center center">
        <img src="./assets/sign-in.jpg" alt="Sign in" style="height: 450px;">
    </div>

    <div fxFlex="50%" class="sign-in-form">
        <div>
            <mat-card *ngIf="isLoading" fxLayoutAlign="center center" class="loader">
                <div >
                 <mat-spinner></mat-spinner>
               </div>
         </mat-card >
            <mat-card *ngIf="!isLoading">
                <mat-card-header>
                    <mat-toolbar style="margin-bottom: 20px;" fxLayoutAlign="center center">SIGN IN</mat-toolbar>
                </mat-card-header>

                <mat-card-content>
                    <form [formGroup]="loginForm"  fxLayoutAlign="streth" fxLayout="column">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Email" type="email">
                            <mat-error
                                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                Please enter a valid email address.
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" placeholder="Password" type="password">
                            <mat-error
                                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                Please enter a password.
                            </mat-error>
                        </mat-form-field>

                    </form>
                </mat-card-content>
                <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" (click)="onSubmit()" type="submit" [disabled]="loginForm.invalid" fxFlex="96%"
                        class="mat-button-disabled">
                        Sign in
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</mat-card>
