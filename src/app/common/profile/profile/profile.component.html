<mat-card class="profile" fxLayout.lt-md="column" fxLayout="row">

    <div fxFlex.lt-md="100" fxFlex="50" class="user">
        <div  class="user-profile"  >
            <mat-card class="user-profile-data" >
                <mat-card-header>
                    <mat-toolbar id="br-10">
                        <h3>Welcome {{ userData.name }}!</h3>
                    </mat-toolbar>
                </mat-card-header>
                <mat-card-content fxLayout="row" id="usd">
                    <div fxFlex.lt-md="40" fxFlex="50" fxLayoutAlign="center center" fxLayout="column">
                        <div>
                            <img src="./assets/user.jpg" alt="user" id="user-img" fxLayoutAlign="center center">
                        </div>
                        <div>
                            <button mat-raised-button color="primary" fxLayoutAlign="center center"
                                style="margin-top: 10px;" (click)="openProfileEditDialog()">
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    <div fxFlex.lt-md="60" fxFlex="50" fxLayoutAlign="start center">
                        <mat-list>
                            <mat-list-item id="user-data">
                                <span matListItemTitle>Name</span>
                                <span matListItemLine>{{ userData.name }}</span>
                            </mat-list-item>
                            <mat-list-item id="user-data">
                                <span matListItemTitle>Role</span>
                                <span matListItemLine>{{ userData.role }}</span>
                            </mat-list-item>
                            <mat-list-item id="user-data">
                                <span matListItemTitle>Email</span>
                                <span matListItemLine>{{ userData.email }}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div  fxFlex.lt-md="100%" fxFlex="50"  fxLayoutAlign="center center">
        <img src="./assets/profile.jpg" alt="Profile" id="profile-img">
    </div>

</mat-card>
