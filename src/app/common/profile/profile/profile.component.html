<mat-card class="profile" fxLayout="row">

    <div fxFlex="50%" fxLayout="row" fxLayoutAlign="center center">
        <img src="./assets/profile.jpg" alt="Profile" style="height: 450px;">
    </div>

    <div fxFlex="50%" class="user">
        <div class="user-profile">
            <mat-card class="user-profile-data">
                <mat-card-header>
                    <mat-toolbar id="br-10">
                        <h3>Welcome {{ userData.name }}!</h3>
                    </mat-toolbar>
                </mat-card-header>
                <mat-card-content fxLayout="row" id="usd">
                    <div fxFlex="50" fxLayoutAlign="center center" fxLayout="column">
                        <div>
                            <img src="./assets/user.jpg" alt="user" style="height: 150px;border-radius: 50%;"
                                fxLayoutAlign="center center">
                        </div>
                        <div>
                            <button mat-raised-button color="primary" fxLayoutAlign="center center" style="margin-top: 10px;">
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    <div fxFlex="50" fxLayoutAlign="start center">
                        <mat-list>
                            <mat-list-item>
                                <span matListItemTitle>Name</span>
                                <span matListItemLine>{{ userData.name }}</span>
                            </mat-list-item>
                            <mat-list-item>
                                <span matListItemTitle>Role</span>
                                <span matListItemLine>{{ userData.role }}</span>
                            </mat-list-item>
                            <mat-list-item>
                                <span matListItemTitle>Email</span>
                                <span matListItemLine>{{ userData.email }}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</mat-card>
